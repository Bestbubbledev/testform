<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
	<link href="begin/css/forms.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="backgroundcolor">
			<section>
				<h1 style="font-family: 'Orbitron', sans-serif; text-transform: uppercase;">Alien Abduction Order Form</h1>
				<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>
			<form action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES" method="POST">	
				<input type="hidden" name="send_to" value="subscriptions@omedia.ge">
				<fieldset>	
					<legend>Your contact information</legend>
						<div class="divinput">
							<label for="name">Type Name</label>
							<input type="text" id="name" name="name" placeholder="Jon Doe">
						</div>
						<div class="divinput">
							<label for="phone">Type Phone Number</label>
							<input type="tel" id="phone" name="phone" placeholder="+(212) 636 7324">
						</div>
						<div class="divinput">	
							<label for="email">Your Email</label>
							<input type="email" id="email" name="email" placeholder="jon@jondoe.com">
						</div>
				</fieldset>
				<fieldset>
					<legend>About your abduction </legend>
						<div class="divinput">
							<label for="request-date">Abduction Date</label>
							<input type="date" id="request-date" name="request-date">
						</div>
						<div class="divinput">
							<label for="requesters">How many?</label>
							<input type="number" id="requesters" name="requesters" placeholder="4 people" min="1" max="4">						
						</div>
						<div class="divinput">
							<p>What type of UFO do you prefer</p>
							<label>
								<input type="radio" name="ufo-type" value="classic" checked> Classic oval UFO
							</label>						
							<label>
								<input type="radio" name="ufo-type" value="starwars"> Star Wars-style Imperial cruiser
							</label>
							<label>
								<input type="radio" name="ufo-type" value="galactica"> Battlestar Galactica-style Viper
							</label>
							<label>
								<input type="radio" name="ufo-type" value="borg"> Borg-style cube
							</label>
						</div>
						<div class="divinput">
							<label for="experience">What type of abduction experience do you want?</label>
								<select name="dropdown" id="experience">
									<option value="tour" selected>Tour of the solar system</option>
									<option value="dinner">Alien dinner and discussion</option>
									<option value="dance">Alien dance lessons</option>
									<option value="whale">Whale watching</option>
								</select>
						</div>
				</fieldset>
				<fieldset>
					<legend>Additional</legend>
					<div class="divinput">
						<label for="requests">Special requests:</label>
								<textarea name="requests" id="requests" placeholder="request anything"></textarea>
					</div>
						<label>
							<input type="checkbox" value="subscribe" name="subscribe" checked>	Add me to your list
						</label>
				</fieldset>	
				<div class="buttoncontainer">	
					<button type="submit">Submit</button>
				</div>
			</form>				
			</section>
			<aside>
				<h3>Our Location</h3>
				<address>
					Frontend Masters &middot;
					60 South 6th Street &middot;
					Suite 3625 &middot;
					Minneapolis, MN 55402
				</address>
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d96708.34194152504!2d-74.03927092356084!3d40.75904032942992!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2588f046ee661%3A0xa0b3281fcecc08c!2sManhattan%2C%20New%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sge!4v1682420367236!5m2!1sen!2sge" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</aside>
		</div>
	</div>
	<script src="js/forms.js"></script>
</body>
</html>
